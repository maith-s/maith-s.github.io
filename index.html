<html>
    <head>
        <title>Video Calling</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flexContainer">
            <div class="left-pane">
                <div class="logo">
                    <img class="logoElement" src="agoraLogo copy.png"/>
                </div>
                <span class="headingText">
                    Join A Chat!
                </span>
                <input type="text" id="userName" placeholder="UserName">
                <input type="text" id="channelName" placeholder="ChannelName">
                <button class="submitButton" id="join">Join</button>
                <br>
                <div class="participants"><br><strong>Participants</strong><br></div>
                <div class="participants"></div>
                <div class="participants"></div>
            </div>
            <div class="right-container">
            <div class="right-pane">
                <div id="SelfStream"></div>
                <div class="remoteStream"></div>
                <div class="remoteStream"></div>
                <div class="remoteStream"></div> 
             </div>
            </div>
        </div>
        <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
        <script src="agora.js"></script>
    </body>
</html>
